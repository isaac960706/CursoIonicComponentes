<ion-app>
  <ion-split-pane when="md" contentId="main">
    <!--  -->
    <ion-menu side="end" menuId="MenuUNO" contentId="main">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <!--  -->
      <ion-content>
        <ion-list>
          <ion-menu-toggle
            *ngFor="let listita of listados | async"
            [routerLink]="listita.redirectTo"
            [autoHide]="false"
          >
            <ion-item>
              <ion-icon
                [name]="listita.icon"
                slot="start"
                color="tertiary"
              ></ion-icon>
              {{ listita.name }}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
