<app-header titulo="botones"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Default input</ion-label>
      <ion-input placeholder="escribe tu texto"></ion-input>
    </ion-item>

    <ion-item fill="solid">
      <ion-label position="floating">Solid input</ion-label>
      <ion-input placeholder="escribe tu texto"></ion-input>
    </ion-item>

    <ion-item fill="outline">
      <ion-label position="floating">Outline input</ion-label>
      <ion-input placeholder="escribe tu texto"></ion-input>
    </ion-item>
  </ion-list>

  <form action="" #formualrio="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>formularrio valido: {{formualrio.valid}}</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Correo </ion-label>
      <ion-input type="email" 
                 placeholder="usuario"
                 [(ngModel)]="usuario.correito"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 name="email"
                 required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password </ion-label>
      <ion-input type="password" 
                 placeholder="contraseÃ±a"
                 [(ngModel)]="usuario.password"
                 name="password"
                 required=""></ion-input>
    </ion-item>

    <ion-button [disabled]="formualrio.invalid" expand="block" type="submit">
      oging
    </ion-button>
  </form>
</ion-content>
