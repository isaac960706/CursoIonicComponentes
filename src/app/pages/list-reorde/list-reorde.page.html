<!-- cabezera -->
<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="success"></ion-back-button>
    </ion-buttons>

    <ion-title color="tertiary">Lista De Reorde</ion-title>

    <!-- boton  que diga togle-->
    <ion-button slot="end" (click)="toggleReorder()">
      Toggle 
    </ion-button>


  </ion-toolbar>
</ion-header>

<!-- contenido -->
<ion-content> 

  <ion-list>
    <ion-reorder-group [disabled]="botoncito"  
                       (ionItemReorder)="doReorder($event)">

      
      <ion-item *ngFor="let dragonBall of personajes">
        <ion-label>{{dragonBall}}</ion-label>
        
          <ion-reorder slot="end">
            <ion-icon name="build"></ion-icon>
          </ion-reorder>
       
      </ion-item>

    </ion-reorder-group>

  </ion-list>
</ion-content>
