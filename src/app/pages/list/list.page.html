<app-header titulo="Listas"> </app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success" expandable>Archive</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Sliding Item with Expandable Options</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger" expandable>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
  
  <ion-list #listaAlfa>

  <ion-item-sliding *ngFor="let user of usuarios | async ">

    <ion-item-options side="start">
      <ion-item-option color="tertiary" (click)="editar(user)">
        <ion-icon slot="icon-only" name="color-wand"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    
      <ion-item >
        <ion-label>
          <!-- <h3>Isaacx</h3>
          <p>isaa@gmail.com</p> -->
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end texto-chico">{{user.phone}}</ion-label>
      </ion-item>
    

    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="favorito(user)">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(user)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

</ion-content>
